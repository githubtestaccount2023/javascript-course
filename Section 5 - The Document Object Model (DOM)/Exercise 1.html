<!-- Use Javascript to add a button containing the text "Click Me" inside the button. -->

<!DOCTYPE HTML>

<HTML>
  <HEAD>
    <title>Exercise 1</title>
  </HEAD>

  <BODY>
    <script>
      let button = document.createElement('button'); // create new varaible with a div element
      button.innerText = 'Click Me'; // add text to "button" 
      document.body.appendChild(button); // add this button to body 
    </script>
  </BODY>
</HTML>
