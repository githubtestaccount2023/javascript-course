<!--Create a shopping cart. Set up a <div id="cart"></div> 
and 4 buttons labeled "Apple", "Tomato", "Eggs", and "Clear". 
When clicking the first 3 buttons, add a div inside 
the <div id="cart"> containing your food selection. 
When clicking "Clear" remove all items from the 
<cart class="</cart> -->

<!DOCTYPE HTML>

<HTML>
  <HEAD>
    <title>Exercise 1</title>
  </HEAD>
  <BODY>
   <button onclick="addToCart('Apple')">Apple</button>
   <button onclick="addToCart('Tomato')">Tomato</button>
   <button onclick="addToCart('Eggs')">Eggs</button>
   <Button onclick="clearCart()">Clear</Button>
   <div id="cart"></div> 
    <script>
      const cart = document.getElementById('cart');

      function addToCart(food) {
        const cartItem = document.createElement('div');
        cartItem.innerText = food;
        cart.appendChild(cartItem);
      }

      function clearCart() {
        cart.innerHTML = '';
      }
    </script>
  </BODY>
</HTML>
