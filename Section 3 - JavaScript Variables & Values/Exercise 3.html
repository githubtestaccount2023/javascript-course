the result. Do the same with the result of (4 + 5) * 3. 
Notice the rules of math are the same in programming 
(brackets first, then multiply, then add).-->

      //console.log(answer1); RESULT: "19"

      //console.log(answer2); RESULT: "27"
    </script>
