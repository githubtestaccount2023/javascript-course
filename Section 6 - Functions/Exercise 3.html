<!--Write a function that converts a parameter 
length from inches to centimeters.-->

<!DOCTYPE HTML>

<HTML>
  <HEAD>
    <title>Exercise 3</title>
  </HEAD>
  <BODY>
    <script>      
      function inchtoCm (length) {
        console.log(length * 2.54);
      }
      inchtoCm(10);
    </script>
  </BODY>
</HTML>
