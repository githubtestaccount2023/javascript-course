<!--Write a function named toUpper that converts 1 string parameter str to uppercase 
  and console.log the result. Use Google to find the code for converting a string 
  to uppercase in Javascript.

  Example: toUpper('Simon'); will console.log('SIMON')-->

<!DOCTYPE HTML>

<HTML>
  <HEAD>
    <title>Exercise 2</title>
  </HEAD>
  <BODY>
    <script>      
      function toUpper(str) { //Functions are reusable pieces of code
      console.log(str.toUpperCase()); //A "method" is a pre-defined "function" in JavaScript (for example: ".log")
    }
      
      toUpper('simon');
    </script>
  </BODY>
</HTML>
