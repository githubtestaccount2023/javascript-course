<!--Create a function named greeting that takes 1 parameter 
firstName and uses it to console.log a message saying "hello".
Example: greeting('Simon'); will console.log('hello Simon')-->

<!DOCTYPE HTML>

<HTML>
  <HEAD>
    <title>Exercise 1</title>
  </HEAD>
  <BODY>
    <script>      
      function greeting(firstName) {
        console.log('hello ' + firstName)
      }
      greeting('Simon');
    </script>
  </BODY>
</HTML>
