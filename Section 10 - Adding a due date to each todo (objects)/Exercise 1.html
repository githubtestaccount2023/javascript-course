<!--Write a function cartTotal that takes an array of objects 
cartArray where each object contains a name, price, and quantity.
console.log the total price of the items in the cart. For example:

cartTotal([
  { name: 'Apple', price: 4, quantity: 2 },
  { name: 'Orange', price: 3, quantity: 3 }
]);

-->

<!DOCTYPE HTML>

<HTML>
  <HEAD>
    <title>Exercise 1</title>
  </HEAD>
  <BODY>

    <script>
      function cartTotal(cartArray) {
      let total = 0;

  cartArray.forEach(function (item) {
    total = total + item.price * item.quantity;
  });

  console.log(total);
}
cartTotal([
  { name: 'Apple', price: 4, quantity: 2 },
  { name: 'Orange', price: 3, quantity: 3 }
]);
    </script>
  </BODY>
</HTML>
